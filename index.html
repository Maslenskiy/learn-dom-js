<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="coment-list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment" >
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="nameInput"
          value=""
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="textInput"
          value=""
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error{
      background-color: red;
    }
  </style>
  <script>
    "use strict";
  const addButtonElement = document.getElementById("add-button");
  const comentListElement = document.getElementById("coment-list");
  const nameInputElement = document.getElementById("nameInput");
  const textInputElement = document.getElementById("textInput");
  function getCurrentDateTime() {
    const now = new Date();
    const year = now.getFullYear().toString().slice(-2).padStart(2, '0'); // Получаем последние две цифры года
    const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Месяц начинается с 0
    const day = now.getDate().toString().padStart(2, '0');
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    
    return `${day}.${month}.${year} ${hours}:${minutes}`;
}
  
  addButtonElement.addEventListener("click", ()=>{
    nameInputElement.classList.remove("error")
    textInputElement.classList.remove("error")
    if(nameInputElement.value === "" || textInputElement.value === ""){
      nameInputElement.classList.add("error")
      textInputElement.classList.add("error");
      return
    } 
    const oldList = comentListElement.innerHTML;
    comentListElement.innerHTML = oldList + ` <li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${getCurrentDateTime()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
        nameInputElement.value = "";
        textInputElement.value = "";
  })
  </script>
</html>
